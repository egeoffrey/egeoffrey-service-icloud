branch: development
description: Retrieve position of a device from Apple icloud service
dockerhub: myhouseproject/myhouse-service-icloud
github: myhouse-project/myhouse-service-icloud
icon: apple-alt
manifest_schema: 2
modules:
- service/icloud:
    description: Retrieve position of a device from Apple icloud service
    service_configuration:
      active:
      - description: The username of the icloud account
        format: string
        name: username
        placeholder: username@email.com
        required: true
      - description: The name of the device to monitor
        format: string
        name: device_name
        placeholder: my_iPhone
        required: true
package: myhouse-service-icloud
revision: 6
tags: service apple position
version: 1.0
